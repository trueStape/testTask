<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="styles.css">
    <script src="Site.js" type="text/javascript"></script>
    <title>Users List</title>
</head>

<body>
    <div class="container">
        <div class="row row-cols-2">
            <div class="col">
                <form id="userForm" type="post">
                    <fieldset>
                        <legend>Create New User</legend>

                        <div class="elements">
                            <label>Name :</label>
                            <input required="required" type="text" name="Name" size="20" />
                        </div>

                        <div class="elements">
                            <label>Last Name :</label>
                            <input required="required" type="text" name="LastName" size="20" />
                        </div>

                        <div class="elements">
                            <label>Patronymic :</label>
                            <input required="required" type="text" name="Patronymic" size="20" />
                        </div>

                        <div class="elements">
                            <label>Date Of Birth</label>
                            <input required="required" type="date" name="UserInformation.DateOfBirth" size="10" />
                        </div>

                        <div class="elements">
                            <label>Address :</label>
                            <input required="required" type="text" name="UserInformation.Addres" size="10" />
                        </div>

                        <div class="elements">
                            <label>About :</label>
                            <input required="required" type="text" name="UserInformation.About" size="10" />
                        </div>


                        <div class="elements">
                            <label> Department:</label>
                            <select name="UserInformation.Department.Id" id="DropdownListUserAdd">
                            </select>
                        </div>

                        <button class="btn-success btn-xs" onclick="createNewUser()">Create User</button>
                    </fieldset>
                </form>
            </div>

            <div class="col">
                <form id="userEditForm" type="post">
                    <fieldset>
                        <legend>Edit User</legend>

                        <div class="elements">
                            <label>Name :</label>
                            <input required="required" type="text" name="Name" size="20" />
                        </div>

                        <div class="elements">
                            <label>Last Name :</label>
                            <input required="required" type="text" name="LastName" size="20" />
                        </div>

                        <div class="elements">
                            <label>Patronymic :</label>
                            <input required="required" type="text" name="Patronymic" size="20" />
                        </div>

                        <div class="elements">
                            <label>Date Of Birth</label>
                            <input required="required" type="date" name="UserInformation.DateOfBirth" size="10" />
                        </div>

                        <div class="elements">
                            <label>Address :</label>
                            <input required="required" type="text" name="UserInformation.Addres" size="10" />
                        </div>

                        <div class="elements">
                            <label>About :</label>
                            <input required="required" type="text" name="UserInformation.About" size="10" />
                        </div>


                        <div class="elements">
                            <label> Department:</label>
                            <select name="UserInformation.Department.Id" id="DropdownListUserEdit">
                            </select>
                        </div>

                        <button id="editButton" class="btn-success btn-xs">Edit User</button>
                    </fieldset>
                </form>
            </div>

            <div class="col">
                <form id="AddDepartment" type="post">
                    <fieldset>
                        <legend>Create Department</legend>

                        <div class="elements">
                            <label>Name :</label>
                            <input required="required" type="text" name="Name" size="20" />
                        </div>

                        <button id="DepartmentButton" onclick="CreateDepartment()" class="btn-success btn-xs">Create Department</button>
                    </fieldset>
                </form>
            </div>

            <div class="col-md-12">
                <h4 class="p-title mt-50"><b>Users List</b></h4>
                <div class="table-responsive">
                    <table id="userTable" class="table table-bordred table-striped">
                        <thead>
                        <th>№</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Patronymic</th>
                        <th>Date Of Birth </th>
                        <th>Address</th>
                        <th>About</th>
                        <th>Department</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        </thead>

                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
